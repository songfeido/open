  <title>宋飞个人简历</title>

  <link rel="stylesheet" type="text/css" href="css/myself.css" />

<!-- C + P -->
<!-- format code -->
<body style="height:2000px;">
  <div class="container-fluid myself-box">
    <!--  -->
    <div class="row top-bg-box relative"> 
      <div id="gaodeMapContent" tabindex="0" class="row"></div>
      <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-12  top-bg-myslef text-white">
        <div class="col-md-12 top-bg-myslef-content">
          <h1 class="tac">HELLO!</h1>
          <h6 class="tac">I need an web design job!</h6>
          <div class="auto top-bg-myslef-content-logo"><img src="img/resume/my-img.png" alt=""></div>
        </div>
      </div>
    </div>
    <!-- 个人简介 -->
    <div class="row content-basic-box">
      <div class="col-lg-6 col-lg-offset-3 col-md-12 panel-body">
        <!-- 左侧 -->
        <div class="col-md-4 content-left-box panel-body">
          <div class="circle-box auto">
              <div class="circle-small auto">
                <h3 class="text-white tac">基本资料</h3>
                <h6 class="text-white tac">basic document</h6>
              </div>
          </div>
        </div>
        <!-- 右侧 -->
        <div class="col-md-8 content-right-box panel-body">
          <ul class="col-md-12 list-inline">
            <li class="col-md-6 content-right-li">
              <div class="col-md-2 col-md-offset-1 nopadd"><img src="img/resume/icon1.png" alt="" class="zoom-in pointer" title="姓名"></div>
              <div class="col-md-9 nopadd padd-l">宋飞</div>
            </li>
            <li class="col-md-6 content-right-li">
              <div class="col-md-2 col-md-offset-1 nopadd"><img src="img/resume/birthday.png" alt="" class="zoom-in pointer" title="出生日期"></div>
              <div class="col-md-9 nopadd padd-l">1992.07</div>
            </li>
            <li class="col-md-6 content-right-li">
              <div class="col-md-2 col-md-offset-1 nopadd"><img src="img/resume/experience.png" alt="" class="zoom-in pointer" title="工作经验"></div>
              <div class="col-md-9 nopadd padd-l">1.5年</div>
            </li>
            <li class="col-md-6 content-right-li">
              <div class="col-md-2 col-md-offset-1 nopadd"><img src="img/resume/career.png" alt="" class="zoom-in pointer" title="职业"></div>
              <div class="col-md-9 nopadd padd-l">Web 前端</div>
            </li>
            <li class="col-md-6 content-right-li">
              <div class="col-md-2 col-md-offset-1 nopadd"><img src="img/resume/telephone-number.png" alt="" class="zoom-in pointer" title="电话号码^.^"></div>
              <div class="col-md-9 nopadd padd-l">173-5510-0714</div>
            </li>
            <li class="col-md-6 content-right-li">
              <div class="col-md-2 col-md-offset-1 nopadd"><img src="img/resume/degree.png" alt="" class="zoom-in pointer" title="学历"></div>
              <div class="col-md-9 nopadd padd-l">本科</div>
            </li>
            <li class="col-md-6 content-right-li">
              <div class="col-md-2 col-md-offset-1 nopadd"><img src="img/resume/email.png" alt="" class="zoom-in pointer" title="邮箱"></div>
              <div class="col-md-9 nopadd padd-l"><a href="mailto:hello_sf@qq.com?hello_sf@qq.com" target="_blank" class="mail-a">hello_sf@qq.com</a></div>
            </li>
          </ul>
        </div>
      </div>
    </div>














  </div>
  <script type="text/javascript" src="js/lucky.js"></script>

  <script type="text/javascript" src="js/numberAnimate2.js"></script>
  <!-- 引入的JS -->
  <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.0&key=9e2f915797bc44135a0fee07b3733851&s=1"></script>
  <script type="text/javascript">
    var map = new AMap.Map('gaodeMapContent', {
      pitch: 15,// 0-83
      viewMode: '3D',
      expandZoomRange: true,
      zooms: [3, 18], // 支持的缩放级别范围
      animateEnable: true,
      resizeEnable: true,
      zoom: 13,// 视角越大比例尺越小，离地面越近-.-   3 ~ 18
      center: [117.203756, 31.827327]
    });
    map.setMapStyle('amap://styles/dark');
  </script>
</body>

</html>
